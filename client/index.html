<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kael Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Background files-->
    <div class="bg" style=" position: fixed;">
        <div class="mainsc">            
            <img src="source/img/PIzGoY.gif" alt="bg">
        </div>
        <div class="bgTooSmall">
            <div class="bgBlackBox">                
                <div class="bgTooSmallText">
                    <h1>Screen too small</h1>
                    <p>Please use a bigger screen</p>
                </div>
            </div>
            <img src="source/img/animation_definitivo_nat_lesscol.gif" alt="bg">
        </div>
    </div>
   

    <div class="mainDex"style="position: fixed;">

        <div id="circle-container">
            <!-- Big blue circle with a blinking light inside -->
            <div id="big-circle">
                <div id="blinking-light" style="opacity: 1;"></div>
            </div>
          
            <!-- Small circles that light up in sequence -->
            <div id="small-circle-red" class="small-circle"></div>
            <div id="small-circle-yellow" class="small-circle"></div>
            <div id="small-circle-green" class="small-circle"></div>
        </div>  

        <div class="container-IMG">
            <img id="placeholder-pokemon-img" src="source/img/static.gif" alt="pokemon"
            style="
                height: 210px;
                width: 290px;
                transform: translate(-185px , -40px);
                position: fixed;
            ">
        </div>
     
            <div id="small-circle-menu" class="small-circle-menu"></div>
            <div class="gender-icons">
                <div class="gender-icons">
                    <i class="fas fa-mars-stroke gender" aria-hidden="true"></i>
                    <i class="fas fa-venus gender" aria-hidden="true"></i>
                </div>
            </div>
                  
            <div id="name-row">
                <div id="name-container">
                  <div id="name-screen">
                    <div id="name-screen-text">### KAEL POKEDEX</div>
                  </div>
                  
                </div>
            </div>         

            <div id="buttons-container">
                <div id="button-red" onclick="clickNormalColor()">
                  <div id="light-button-red" class="light on"></div>
                </div>
                <div id="button-blue" onclick="clickShinyColor()">
                  <div id="light-button-blue" class="light off"></div>
                </div>
            </div>   

            <div id="arrows-container">
                <div id="cross">
                    <div id="leftcross" onclick="clickLeftRight()">
                        <div id="leftT"></div>
                    </div>
                    <div id="topcross" onclick="clickUp()">
                        <div id="upT"></div>
                    </div>
                    <div id="rightcross" onclick="clickLeftRight()">
                        <div id="rightT"></div>
                    </div>
                    <div id="midcross">
                        <div id="midCircle"></div>
                    </div>
                    <div id="botcross" onclick="clickBottom()">
                        <div id="downT"></div>
                    </div>
                </div>
            </div>

        <!-- list to select pokemon -->        
        <div id="footer-left">
            <div id="footer-left-screen">
            <div id="List-row">
                <div id="list-container">
                <div id="list-screen">
                    <div id="list-screen-text">
                    <select id="pokemon-select">
                        <option value="">Select a Pok√©mon</option>
                        <!-- JavaScript will populate this select with options -->
                    </select>
                    </div>        
                </div>
                </div>
            </div>
            </div>
        </div>
          

            <div id="sound-container">
                <img id="sound-img" src="source/img/sound-svg.png" alt="sound"
                style="
                height: 40px;
                width: 90px;
                transform: translate(100px , -200px);
                position: fixed;
                cursor: pointer;
            ">
            </div>

            <div id="stats-container">
                <div id="screen-container">
                    <div id="desc-screen">
                        <div id="description-screen-text">KAEL POKEDEX
                            <ul id="pokemon-stats">
                                <li>HP: 0</li>
                                <li>Attack: 0</li>
                                <li>Defense: 0</li>
                                <li>Special Attack: 0</li>
                                <li>Special Defense: 0</li>
                                <li>Speed: 0</li>
                            </ul>
                        </div>
                    </div>
                </div>                
            </div>
            
            <div id="type-row">
                <div id="type-container">
                  <div id="type-screen">
                    <div id="type-screen-text">Lorem</div>
                  </div>                  
                </div>
            </div> 
            <div id="typ-placeholder-row">
                <div id="typ-placeholder-container">
                  <div id="typ-placeholder-screen">
                    <div id="typ-placeholder-screen-text">Lorem</div>
                  </div>                  
                </div>
            </div>
            <div id="height-row">
                <div id="height-container">
                  <div id="height-screen">
                    <div id="height-screen-text">Height: 0</div>
                  </div>                  
                </div>
            </div>
            <div id="weight-row">
                <div id="weight-container">
                  <div id="weight-screen">
                    <div id="weight-screen-text">Weight: 0</div>
                  </div>                  
                </div>
            </div> 
            <div id="buttons-form-attk-container">
                <div id="button-form" onclick="clickFormr()">
                    Alternative Forms
                  <div id="light-button-red-form" class="lights on">                    
                  </div>
                </div>
                <div id="button-atk" onclick="clickAtk()">
                    Attacks
                  <div id="light-button-blue-atk" class="lights off">                    
                  </div>
                </div>
            </div> 
            <div id="buttons-prev-next-container">
                <div id="button-prev" onclick="clickPrev()">
                    Previous                 
                </div>
                <div id="button-next" onclick="clickNext()">
                    Next               
                </div>
            </div>
    </div>    

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/design.js"></script>
    <script src="js/pokemonlowerScreens2.js"></script>
</body>
<footer>
    <medium>&copy; Copyright {{currentYear}}, Kael Moreira</medium>
</footer>
</html>
